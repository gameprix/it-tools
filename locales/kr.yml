about:
  content: >
    # IT-Tools 소개

    이 멋진 웹사이트는 [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) 님이 ❤ 로 만들었습니다.  
    개발자와 IT 종사자를 위한 유용한 도구들을 모아 두었으니 도움이 되신다면 주변에도 공유해 주시고 즐겨찾기에도 추가해 주세요!

    IT-Tools 는 GPL-3.0 라이선스의 오픈 소스이며 무료로 제공됩니다.  
    다만 호스팅과 도메인 비용이 들기 때문에, 제 작업을 응원하고 더 많은 도구 추가를 원하신다면
    [후원](https://www.buymeacoffee.com/cthmsst)을 고려해 주세요.

    ## 기술 스택

    IT-Tools 는 Vue.js(V3)와 Naive UI 컴포넌트 라이브러리로 제작되었으며 Vercel 에서 호스팅 및 CI/CD 배포됩니다.  
    일부 도구는 서드파티 오픈 소스 라이브러리를 사용하며, 전체 목록은 저장소의 [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) 파일에서 확인하실 수 있습니다.

    ## 버그 신고 · 기능 요청

    필요한 도구가 없다면 GitHub 저장소의 [이슈 등록](https://github.com/CorentinTh/it-tools/issues/new/choose) 섹션에 기능 요청을 남겨 주세요.  

    버그를 발견했거나 예상대로 동작하지 않는다면 같은 곳에 버그 리포트를 남겨 주시면 감사하겠습니다.
