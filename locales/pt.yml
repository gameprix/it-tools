    description: Compare facilmente o tempo de execução de tarefas com este construtor de benchmark online muito simples.
    
  git-memo:
    title: Cheatsheet Git
    description: Git é um software de gerenciamento de versão descentralizado. Com esta cheatsheet, você terá acesso rápido aos comandos git mais comuns.
    
  slugify-string:
    title: Gerador de slug
    description: Torne uma string segura para URL, nome de arquivo e ID.
    
  encryption:
    title: Criptografar / descriptografar texto
    description: Criptografe texto simples e descriptografe texto cifrado usando algoritmos de criptografia como AES, TripleDES, Rabbit ou RC4.
    
  random-port-generator:
    title: Gerador de porta aleatória
    description: Gere números de porta aleatórios fora do intervalo de portas "conhecidas" (0-1023).
    
  yaml-prettify:
    title: Formatar YAML
    description: Formate sua string YAML em um formato amigável e legível.
    
  eta-calculator:
