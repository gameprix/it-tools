  base64-file-converter:
    title: Conversor de arquivo Base64
    description: Converta uma string, arquivo ou imagem em sua representação base64.
    
  list-converter:
    title: Conversor de lista
    description: Esta ferramenta pode processar dados baseados em colunas e aplicar várias alterações (transpor, adicionar prefixo e sufixo, inverter lista, ordenar lista, valores em minúsculas, truncar valores) a cada linha.
    
  base64-string-converter:
    title: Codificador/decodificador de string Base64
    description: Simplesmente codifique e decodifique strings em sua representação base64.
    
