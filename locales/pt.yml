  color-converter:
    title: Conversor de cores
    description: Converta cores entre diferentes formatos (hex, rgb, hsl e nome css).
    
  bcrypt:
    title: Bcrypt
    description: Hash e compare strings de texto usando bcrypt. Bcrypt é uma função de hashing de senha baseada no Blowfish cipher.
    
  crontab-generator:
    title: Gerador de Crontab
    description: Valide e gere crontab e obtenha a descrição legível do agendamento cron.
    
