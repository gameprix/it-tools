about:
  content: |
    # IT-Tools haqida

    Bu ajoyib veb-sayt [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) tomonidan ❤ bilan yaratilgan bo'lib, dasturchilar va IT sohasida ishlaydigan odamlar uchun foydali vositalarni jamlaydi. Agar sizga foydali deb topsangiz, iltimos, uni o'zingizga yaqin odamlar bilan ulashing va brauzerga xatcho'p sifatida qo'shib qo'ying!

    IT-Tools ochiq manbali (GPL-3.0 litsenziyasi ostida) va bepul bo'lib, har doim shunday bo'lib qoladi. Lekin uni hosting qilish va domen nomini yangilash uchun pul sarflanadi. Agar siz mening ishimni qo'llab-quvvatlamoqchi bo'lsangiz va yangi vositalar qo'shishimga yordam bermoqchi bo'lsangiz, iltimos, [menga homiylik qiling](https://www.buymeacoffee.com/cthmsst).

    ## Texnologiyalar

    IT-Tools Vue.js (Vue 3) va Naive UI komponent kutubxonasi yordamida yaratilgan bo'lib, Vercel tomonidan hosting qilinadi. Ba'zi vositalarda uchinchi tomon ochiq manbali kutubxonalar ishlatilgan, ularning to'liq ro'yxatini [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) faylida topishingiz mumkin.

    ## Xato topdingizmi? Vositadan foydalanmayapsizmi?

    Agar sizga kerakli vosita hozircha mavjud bo'lmasa va u foydali bo'lishi mumkin deb hisoblasangiz, iltimos, GitHub omboridagi [issues bo'limida](https://github.com/CorentinTh/it-tools/issues/new/choose) so'rov qoldiring.

    Agar xato topgan bo'lsangiz yoki biror narsa ishlamasa, iltimos, [issues bo'limida](https://github.com/CorentinTh/it-tools/issues/new/choose) xabar bering.

