    title: Percentage calculator
    description: Bereken eenvoudig percentages van de ene waarde naar een andere waarde, of van een percentage naar een waarde.

  svg-placeholder-generator:
    title: SVG placeholder generator
    description: Genereer svg-afbeeldingen om als tijdelijke afbeelding in je applicaties te gebruiken.

  json-to-csv:
    title: JSON naar CSV
    description: Zet JSON om naar CSV met automatische headerdetectie.

  camera-recorder:
    title: Camera recorder
    description: Maak een foto of neem een video op via je webcam of camera.

  keycode-info:
    title: Keycode-informatie
    description: Vind de JavaScript keycode, code, locatie en modifiers van elke ingedrukte toets.

  emoji-picker:
    title: Emoji keuze
    description: Kopieer en plak eenvoudig emoji’s en verkrijg de Unicode en codepunten van elke emoji.

  color-converter:
    title: Kleurconverter
    description: Zet kleuren om tussen verschillende formaten (hex, rgb, hsl en css naam)

  bcrypt:
    title: Bcrypt
    description: Hash en vergelijk tekststrings met bcrypt. Bcrypt is een wachtwoord-hashingfunctie gebaseerd op de Blowfish-cijfer.

  crontab-generator:
    title: Crontab generator
    description: Valideer en genereer crontab en verkrijg de mensvriendelijke beschrijving van de cron-planning.

  http-status-codes:
    title: HTTP-statuscodes
    description: De lijst van alle HTTP-statuscodes, hun naam en betekenis.

  sql-prettify:
    title: SQL opmaken en formatteren
    description: Format en verfraai je SQL-query’s online (het ondersteunt verschillende SQL-dialecten).

  benchmark-builder:
    title: Benchmark-builder
    description: Vergelijk eenvoudig de uitvoeringstijd van taken met deze zeer eenvoudige online benchmark-builder.

  git-memo:
    title: Git cheatsheet
    description: Git is software voor gedecentraliseerd versiebeheer. Met deze cheatsheet heb je snel toegang tot de meest gebruikte git-commando’s.

  slugify-string:
    title: Slugify string
    description: Maak een string veilig voor URL's, bestandsnamen en ID’s.

  encryption:
    title: Versleutel / ontsleutel tekst
    description: Versleutel platte tekst en ontsleutel gecodeerde tekst met crypto-algoritmes zoals AES, TripleDES, Rabbit of RC4.

  random-port-generator:
    title: Willekeurige poortgenerator
    description: Genereer willekeurige poortnummers buiten het bereik van "bekende" poorten (0-1023).

  yaml-prettify:
    title: YAML opmaken en formatteren
    description: Verfraai je YAML-string in een vriendelijke, mensvriendelijke opmaak.

  eta-calculator:
    title: ETA calculator
    description: Een ETA (Estimated Time of Arrival) calculator om de geschatte eindtijd van een taak te bepalen, bijvoorbeeld de eindtijd en duur van een bestandsoverdracht.

  roman-numeral-converter:
    title: Romeins cijfer omzetten
    description: Zet Romeinse cijfers om naar getallen en getallen naar Romeinse cijfers.

  hmac-generator:
    title: HMAC generator
    description: Bereken een hash-based message authentication code (HMAC) met een geheime sleutel en je favoriete hashfunctie.

  bip39-generator:
    title: BIP39 wachtwoordgenerator
    description: Genereer een BIP39 wachtwoord van een bestaand of willekeurig mnemonisch, of haal het mnemonisch op uit het wachtwoord.

  base64-file-converter:
    title: Base64 bestandconversie
    description: Zet een string, bestand of afbeelding om naar de base64-representatie ervan.

  list-converter:
    title: Lijstconverter
    description: Deze tool kan kolomgebaseerde gegevens verwerken en verschillende wijzigingen toepassen (transponeren, prefix en suffix toevoegen, lijst omkeren, sorteren, kleine letters maken, waarden inkorten) op elke rij.

  base64-string-converter:
    title: Base64 string encoder/decoder
    description: Encodeer en decodeer eenvoudig strings naar hun base64-representatie.

  toml-to-yaml:
    title: TOML naar YAML
    description: Parse en converteer TOML naar YAML.

  math-evaluator:
    title: Wiskunde evaluator
    description: Een rekenmachine voor het evalueren van wiskundige expressies. Je kunt functies gebruiken zoals sqrt, cos, sin, abs, enz.

  json-to-yaml-converter:
    title: JSON naar YAML converter
    description: Zet eenvoudig JSON om naar YAML met deze online live converter.

  url-parser:
    title: URL parser
    description: Parse een URL in zijn afzonderlijke onderdelen (protocol, origin, parameters, poort, gebruikersnaam-wachtwoord, ...)

  iban-validator-and-parser:
    title: IBAN validator en parser
    description: Valideer en parseer IBAN-nummers. Controleer of een IBAN geldig is en krijg de landcode, BBAN, of het een QR-IBAN is en het IBAN-vriendelijke formaat.

  user-agent-parser:
    title: User-agent parser
    description: Detecteer en parseer browser, engine, besturingssysteem, CPU en apparaat type/model van een user-agent string.

  numeronym-generator:
    title: Numeroniem generator
    description: Een numeroniem is een woord waarin een getal wordt gebruikt om een afkorting te vormen. Bijvoorbeeld, "i18n" is een numeroniem van "internationalization" waarbij 18 staat voor het aantal letters tussen de eerste i en de laatste n in het woord.

  case-converter:
    title: Hoofdletter-omzetter
    description: Zet de hoofdletters van een string om naar verschillende formaten

  html-entities:
    title: HTML-entiteiten
    description: Escape of unescape HTML-entiteiten (vervang tekens zoals <, >, &, " en \' door hun HTML-versie)

  json-prettify:
    title: JSON opmaken en formatteren
    description: Verfraai je JSON-string in een vriendelijke, mensvriendelijke opmaak.

  docker-run-to-docker-compose-converter:
    title: Docker run naar Docker compose converter
    description: Zet "docker run" commando’s om naar docker-compose-bestanden!

  mac-address-lookup:
    title: MAC-adres opzoeken
    description: Vind de leverancier en fabrikant van een apparaat op basis van zijn MAC-adres.

  mime-types:
    title: MIME-types
    description: Zet MIME-types om naar bestandsextensies en vice versa.

  toml-to-json:
    title: TOML naar JSON
    description: Parse en converteer TOML naar JSON.

  lorem-ipsum-generator:
    title: Lorem ipsum generator
    description: Lorem ipsum is een tijdelijke tekst die vaak gebruikt wordt om de visuele vorm van een document of lettertype te demonstreren zonder betekenisvolle inhoud.

  qrcode-generator:
    title: QR-code generator
