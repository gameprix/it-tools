about:
  content: >
    # Over IT-Tools

    Deze geweldige website, gemaakt met ❤ door [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about), verzamelt nuttige tools voor ontwikkelaars en mensen die werken in de IT. Als je het nuttig vindt, deel het dan gerust met anderen die het misschien ook kunnen gebruiken, en vergeet niet het toe te voegen aan je snelkoppelingen!

    IT Tools is open-source (onder de GPL-3.0-licentie) en gratis, en dat zal altijd zo blijven, maar het kost geld om de website te hosten en het domein te vernieuwen. Als je mijn werk wilt steunen en me wilt aanmoedigen om meer tools toe te voegen, overweeg dan om [mij te sponsoren](https://www.buymeacoffee.com/cthmsst).

    ## Technologieën

    IT Tools is gemaakt met Vue.js (Vue 3) en de Naive UI-componentenbibliotheek, en wordt gehost en continu gedeployed door Vercel. In sommige tools worden open-source bibliotheken van derden gebruikt. De complete lijst hiervan kun je vinden in het [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) bestand van de repository.

    ## Bug gevonden? Een tool ontbreekt?

    Als je een tool nodig hebt die momenteel niet aanwezig is, en je denkt dat deze nuttig zou kunnen zijn, kun je een feature request indienen in de [issues-sectie](https://github.com/CorentinTh/it-tools/issues/new/choose) van de GitHub-repository.

    En als je een bug hebt gevonden, of iets werkt niet zoals verwacht, kun je een bugrapport indienen in de [issues-sectie](https://github.com/CorentinTh/it-tools/issues/new/choose) van de GitHub-repository.

